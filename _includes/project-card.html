<div class="card">
  <h3><a href="{{ include.link | default: '#' }}">{{ include.title }}</a></h3>
  <p class="meta">{{ include.stack }}</p>
  <p>{{ include.summary }}</p>
  {% if include.tags %}
    <div class="badges">
      {% for t in include.tags %}{% include badge.html text=t %}{% endfor %}
    </div>
  {% endif %}
  {% if include.repo %}
    <p><a href="{{ include.repo }}">GitHub</a> â€¢ {% if include.post %}<a href="{{ include.post }}">Write-up</a>{% endif %}</p>
  {% endif %}
</div>
